<div>
	<header>
		<h1 id="title">Skiing Survey</h1>
		<p id="description">Thank you for taking the time to complete this short survey</p>
	</header>
	<form id="survey-form">
		<div>
			<label id="name-label">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter name here" required />
		</div>
		<div>
			<label id="email-label">Email</label>
			<input type="email" name="email" id="email" placeholder="Enter email here" required />
		</div>
		<div>
			<label id="age-label">Age</label>
			<input type="number" name="age" id="age" min="0" max="125" placeholder="Enter age here" required />
		</div>
		<div>
			<p>How many years have you been skiing?</p>
			<input type="number" name="years" id="years" min="0" max="125" placeholder="Enter years here" required />
		</div>
		<div>
			<p id="skill-label">What option best describes your current skill level?</p>
			<select id="skill" name="skill" required>
				<option disabled selected value>Select current skill level</option>
				<option value="beginner">Beginner</option>
				<option value="intermediate">Intermediate</option>
				<option value="advanced">Advanced</option>
				<option value="competitive">Competitive</option>
			</select>
		</div>
		<div>
			<p>Would you recommend skiing to a friend?</p>
			<label><input name="user-recommend" value="yes" type="radio" checked>Yes</label>
			<label><input name="user-recommend" value="maybe" type="radio">Maybe</label>
			<label><input name="user-recommend" value="no" type="radio">No</label>
		</div>
	</form>
</div>
