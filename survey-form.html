<div>
	<header>
		<h1 id="title">Skiing Survey</h1>
		<p id="description">Thank you for taking the time to complete this short survey</p>
	</header>
	<form id="survey-form">
		<div>
			<label id="name-label">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter name here" required />
		</div>
		<div>
			<label id="email-label">Email</label>
			<input type="email" name="email" id="email" placeholder="Enter email here" required />
		</div>
		<div>
			<label id="age-label">Age</label>
			<input type="number" name="age" id="age" placeholder="Enter age here" required />
		</div>
		<div>
			<label id="years-label">How many years have you been skiing?</label>
			<input type="number" name="years" id="years" placeholder="Enter years here" required />
		</div>
	</form>
</div>
